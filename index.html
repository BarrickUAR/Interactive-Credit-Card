<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Card Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/card.css">
  <script src="assets/js/card.js" defer></script>
</head>

<body>
  <div class="container">

    <div class="card">

      <div class="card-back">
        <div class="card-back-black"></div>
        <div class="card-back-gray">
          <p id="cardCvv">CVV</p>
        </div>
      </div>

      <div class="card-front">

       <img id="circle" src="assets/img/circle.svg" alt="">
        <p id="cardNumber">0000 0000 0000 0000</p>

        <div class="cardName">
          <p id="name">Berk Uçar</p>
          <div class="cardDate">  
            <p id="date">MM</p>
            <p id="date2">/DD</p>
          </div>

        </div>

      </div>

    </div>
    <div class="cardDetail">

      <form id="form" name="">

        <div class="holderName">
          <h6>Kart Sahibinin Adı</h6>
          <input required type="text" name="berk" id="holderInput" placeholder="Berk Uçar" autocomplete="off">
        </div>

        <div class="holderNumber">
          <h6>Kart Numarası</h6>
          <input required type="number" id="numberInput" maxlength="16" autocomplete="off"
            placeholder="0000 0000 0000 0000">
        </div>

        <div class="generalIpunts">

          <div class="expDate">
            <h6>Son Kullanma Tarihi</h6>
            <label id="#MMYY">
              <input required type="number" id="aa" min="1" max="12" maxlength="2" placeholder="DD">
              <input required type="number" id="yy" min="1" max="99" maxlength="2" placeholder="MM">
            </label>
          </div>

          <div class="cvc">
            <h6>CVC</h6>
            <input required type="number" id="cvInput" maxlength="3" min="1" max="999" placeholder="CVV">
          </div>

        </div>

        <button class="btn">Onayla</button>

    </div>

    </form>

    <div class="checkContainer">

      <h3>Teşekkürler!</h3>
      <p>Kart Bilgileriniz Eklendi</p>
      <button class="btn contiune">Devam Et</button>
    </div>

  </div>


</body>

</html>
